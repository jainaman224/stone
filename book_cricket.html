<!DOCTYPE html>
<html>
	<head>
 		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>book cricket</title>
	</head>
	<body style="background-color: black">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<div class="jumbotron" style="text-align : center;background-color:black;color:white">
        	<h1>Play Games</h1>
        	<p>Get back into your childhood and lets play book cricket</p>
        	<p><a class="btn btn-success btn-lg" role="button" href="#game" onclick="myscript()">Let's Play</a></p>
      	</div>

      	<div class='hell' style ="color:white;text-align:center;font-size:20px"></div>
      	<div class='hello' style="color:white;text-align:center;font-size:20px"></div>
      	<div class='hel' style="color:white;text-align:center;font-size:20px"><br><br><br></div>

      	<div class='bye' style="color:white;text-align:center;font-size:30px"></div>
        <h1><div class='hi' style="color:white;text-align:center;font-size:40px"></div></h1>

      	<style type="text/css">
      		.btn-lg{font-size: 30px;}
      	</style>

      	<script type="text/javascript" class="game">
    
      			var run = 0;
          		var compare=function (){
                var userChoice = parseInt(prompt("Do you choose 1, 2, 3, 4 or 6?"));
                var choice1= userChoice;
              var computerChoice = Math.random();
              if (computerChoice < 0.21) {
              computerChoice = 1;
              } 
              else if(computerChoice < 0.41) {
                computerChoice = 2;
              } 
              else if(computerChoice < 0.61){
                computerChoice = 3;
              } 
              else if(computerChoice < 0.81){
                computerChoice = 4;
              }
              else{
                computerChoice = 6;
              }
              document.getElementsByClassName('hell')[0].innerHTML="Your Choice : " + userChoice;
              document.getElementsByClassName('hello')[0].innerHTML="Computer Choice : " + computerChoice;
              var choice2 = computerChoice;
              		if(choice1 === choice2){
                    return false;
              		}
              		else if (choice1===1||choice1===2||choice1===3||choice1===4||choice1===6){
              			run = run + choice1;
              			return true;
            		}
            		else {
            			return true;
            		}
              }
              var myscript = function (){
              while (compare()){
            		document.getElementsByClassName('hi')[0].innerHTML ="Run";
            		document.getElementsByClassName('bye')[0].innerHTML=run;}
                
        	}
    	</script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>         
     	<script src="js/bootstrap.min.js"></script>
     	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</body>
</html>
